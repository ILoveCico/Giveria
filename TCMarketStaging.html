<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TC Market Prices v1.8.4</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #333; }
    p { font-size:16px; color:#555; max-width:800px; margin:auto; text-align:left; }
    textarea, input[type="text"] {
      width:80%; padding:10px; margin-top:10px;
      border:1px solid #ccc; border-radius:5px; font-size:16px;
    }
    button { 
      margin:10px 0; padding:10px 20px; 
      font-size:16px; background:#28a745; color:#fff;
      border:none; border-radius:5px; cursor:pointer;
    }
    button:hover { background:#218838; }
    .copy-button {
      margin-left:5px;
      padding:4px 8px; font-size:13px;
      background:#007bff; color:#fff; border:none; border-radius:4px;
      cursor:pointer;
    }
    .copy-button:hover { background:#0056b3; }
    .table-container { margin-top:20px; display:flex; justify-content:center; }
    table {
      border-collapse:collapse; width:90%;
      background:#fff; box-shadow:0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border:1px solid #ddd; padding:8px; text-align:center;
    }
    th { background:#007bff; color:#fff; }
    .lowest-price { background:#ffdd57; }       /* żółte */
    .best-unit-price { background:#90ee90; }    /* jasnozielone */
  </style>
</head>
<body>
  <h1>TC Market Prices v1.8.4</h1>

  <p>
    Wklej linie aukcji w formacie:<br/>
    <code>[TC Market] #123: (by Sprzedawca) 10x Nazwa Przedmiotu [bonus] - Price: 400 Tibia Coins</code><br/>
    <strong>Filtrowanie:</strong> wpisz fragment nazwy lub bonusu, aby odsiać pozostałe pozycje.
  </p>
  <textarea id="dataInput" rows="6" placeholder="Wklej tu listę aukcji..."></textarea><br/>
  <button id="processButton">Przetwórz dane</button><br/>
  <input id="filterInput" type="text" placeholder="Filtruj po nazwie..." oninput="renderTable()"/>
  <input id="bonusFilterInput" type="text" placeholder="Filtruj po bonusach..." oninput="renderTable()"/>

  <div class="table-container">
    <div id="output"></div>
  </div>

  <script>
    let prices = {};

    function processData() {
      const raw = document.getElementById("dataInput").value.trim();
      const out = document.getElementById("output");
      if (!raw) {
        out.innerHTML = "<p>Brak danych wejściowych.</p>";
        return;
      }

      prices = {};
      // Uproszczony, opcjonalny "(by X)" + obowiązkowe qty, item, cena
      const lineRegex = /\[TC Market\]\s*#(\d+):\s*(?:\(by\s*([^)]+)\)\s*)?(\d+)x\s*([^\[\-]+?)\s*(\[[^\]]+\])?\s*-\s*Price:\s*(\d+)\s*Tibia\s*Coins/i;
      raw.split("\n").forEach(line => {
        const m = line.match(lineRegex);
        if (!m) return;
        const id     = m[1];
        const seller = m[2] || "";
        const qty    = parseInt(m[3],10);
        const name   = m[4].trim();
        const bonus  = m[5] ? m[5].trim() : "";
        const total  = parseInt(m[6],10);
        const unit   = Math.floor(total/qty);
        const cmd    = `!market buy, ${id}`;

        if (!prices[name]) prices[name] = [];
        prices[name].push({ auction:"#"+id, seller, qty, name, bonus, total, unit, cmd });
      });

      renderTable();
    }

    function renderTable() {
      const out    = document.getElementById("output");
      const fText  = document.getElementById("filterInput").value.toLowerCase();
      const bText  = document.getElementById("bonusFilterInput").value.toLowerCase();
      out.innerHTML = "";

      const items = Object.keys(prices).sort();
      if (!items.length) {
        out.innerHTML = "<p>Brak poprawnych danych.</p>";
        return;
      }

      const tbl = document.createElement("table");
      tbl.innerHTML = `
        <tr>
          <th>Numer aukcji</th>
          <th>Wystawiający</th>
          <th>Ilość</th>
          <th>Przedmiot</th>
          <th>Bonusy</th>
          <th>Cena (TC)</th>
          <th>Cena za sztukę (TC)</th>
          <th>Komenda</th>
        </tr>`;

      items.forEach(name => {
        const group    = prices[name];
        const minTotal = Math.min(...group.map(e=>e.total));
        const minUnit  = Math.min(...group.map(e=>e.unit));

        group.forEach(e => {
          if (!name.toLowerCase().includes(fText)) return;
          if (bText && !e.bonus.toLowerCase().includes(bText)) return;

          const row = document.createElement("tr");
          const vals = [
            e.auction,
            e.seller,
            e.qty+"x",
            name,
            e.bonus,
            e.total,
            e.unit,
            e.cmd
          ];

          vals.forEach((v,i) => {
            const td = document.createElement("td");
            td.textContent = v;
            if (i===5 && e.total===minTotal) td.classList.add("lowest-price");
            if (i===6 && e.unit===minUnit)   td.classList.add("best-unit-price");
            row.appendChild(td);
          });

          // przycisk kopiowania w ostatniej komórce
          const btn = document.createElement("button");
          btn.className = "copy-button";
          btn.textContent = "Kopiuj";
          btn.onclick = ()=> {
            navigator.clipboard.writeText(e.cmd).then(()=>{
              const old=btn.textContent;
              btn.textContent="Skopiowano!";
              setTimeout(()=>btn.textContent=old,1500);
            });
          };
          row.cells[7].appendChild(document.createTextNode(" "));
          row.cells[7].appendChild(btn);

          tbl.appendChild(row);
        });
      });

      out.appendChild(tbl);
    }

    document.getElementById("processButton").addEventListener("click", processData);
  </script>
</body>
</html>
