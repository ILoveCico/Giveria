<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC Market Prices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 80%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .table-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        table {
            border-collapse: collapse;
            width: 60%;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
    <script>
        function processData() {
            const inputData = document.getElementById("dataInput").value;
            const lines = inputData.split("\n");
            const prices = {};

            lines.forEach(entry => {
                const match = entry.match(/1x (.+?) - Price: (\d+) Tibia Coins/);
                if (match) {
                    const item = match[1];
                    const price = match[2];
                    if (!prices[item]) {
                        prices[item] = [];
                    }
                    prices[item].push(price);
                }
            });

            const output = document.getElementById("output");
            output.innerHTML = ""; // Czyści poprzednie wyniki

            if (Object.keys(prices).length > 0) {
                const table = document.createElement("table");
                const headerRow = document.createElement("tr");
                const headerItem = document.createElement("th");
                headerItem.textContent = "Przedmiot";
                const headerPrice = document.createElement("th");
                headerPrice.textContent = "Cena";
                headerRow.appendChild(headerItem);
                headerRow.appendChild(headerPrice);
                table.appendChild(headerRow);

                for (const item in prices) {
                    const row = document.createElement("tr");
                    const itemCell = document.createElement("td");
                    itemCell.textContent = item;
                    const priceCell = document.createElement("td");
                    priceCell.textContent = prices[item].join(", ") + " Tibia Coins";
                    row.appendChild(itemCell);
                    row.appendChild(priceCell);
                    table.appendChild(row);
                }

                output.appendChild(table);
            } else {
                output.innerHTML = "<p>Brak poprawnych danych.</p>";
            }
        }
    </script>
</head>
<body>
    <h1>Ceny przedmiotów z TC Market</h1>
    <textarea id="dataInput" placeholder="Wpisz tutaj dane..."></textarea><br>
    <button onclick="processData()">Przetwórz dane</button>
    <div class="table-container">
        <div id="output"></div>
    </div>
</body>
</html>
