<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC Market Prices v1.0.0</title> <!-- Dodano numer wersji -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        textarea, input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .table-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>TC Market Prices v1.0.0</h1> <!-- Dodano numer wersji -->
    <textarea id="dataInput" placeholder="Wpisz tutaj dane..."></textarea><br>
    <button id="processButton">Przetwórz dane</button><br>
    <input id="filterInput" type="text" placeholder="Filtruj według nazwy..." oninput="renderTable()">
    <div class="table-container">
        <div id="output"></div>
    </div>

    <script>
        let prices = {};

        function processData() {
            const inputData = document.getElementById("dataInput").value;
            const lines = inputData.split("\n");
            prices = {};

            lines.forEach(entry => {
                const match = entry.match(/\[TC Market\] #(\d+): 1x ([^\d]+) - Price: (\d+) Tibia Coins/);
                if (match) {
                    const auctionNumber = `#${match[1]}`;
                    const item = match[2].trim();
                    const price = match[3];

                    if (!prices[item]) {
                        prices[item] = [];
                    }
                    prices[item].push({ auctionNumber, price });
                }
            });

            renderTable();
        }

        function renderTable() {
            const filterText = document.getElementById("filterInput").value.toLowerCase();
            const output = document.getElementById("output");
            output.innerHTML = "";

            const sortedItems = Object.keys(prices).sort();

            if (sortedItems.length > 0) {
                const table = document.createElement("table");
                const headerRow = document.createElement("tr");
                const headerAuction = document.createElement("th");
                headerAuction.textContent = "Numer Aukcji";
                const headerItem = document.createElement("th");
                const headerPrice = document.createElement("th");
                headerItem.textContent = "Przedmiot";
                headerPrice.textContent = "Cena";
                headerRow.appendChild(headerAuction);
                headerRow.appendChild(headerItem);
                headerRow.appendChild(headerPrice);
                table.appendChild(headerRow);

                sortedItems.forEach(item => {
                    if (item.toLowerCase().includes(filterText)) {
                        prices[item].forEach(({ auctionNumber, price }) => {
                            const row = document.createElement("tr");
                            const auctionCell = document.createElement("td");
                            const itemCell = document.createElement("td");
                            const priceCell = document.createElement("td");
                            auctionCell.textContent = auctionNumber;
                            itemCell.textContent = item;
                            priceCell.textContent = `${price} Tibia Coins`;
                            row.appendChild(auctionCell);
                            row.appendChild(itemCell);
                            row.appendChild(priceCell);
                            table.appendChild(row);
                        });
                    }
                });

                output.appendChild(table);
            } else {
                output.innerHTML = "<p>Brak poprawnych danych.</p>";
            }
        }

        document.getElementById("processButton").addEventListener("click", processData);
    </script>
</body>
</html>
