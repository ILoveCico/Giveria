<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC Market Prices</title>
    <script>
        function processData() {
            const inputData = document.getElementById("dataInput").value;
            const lines = inputData.split("\n");
            const prices = {};

            lines.forEach(entry => {
                const match = entry.match(/1x (.+?) - Price: (\d+) Tibia Coins/);
                if (match) {
                    const item = match[1];
                    const price = match[2];
                    if (!prices[item]) {
                        prices[item] = [];
                    }
                    prices[item].push(price);
                }
            });

            const output = document.getElementById("output");
            output.innerHTML = ""; // Czyści poprzednie wyniki
            for (const item in prices) {
                const listItem = document.createElement("p");
                listItem.textContent = `${item}: ${prices[item].join(", ")} Tibia Coins`;
                output.appendChild(listItem);
            }
        }
    </script>
</head>
<body>
    <h1>Ceny przedmiotów z TC Market</h1>
    <textarea id="dataInput" rows="8" cols="50" placeholder="Wpisz tutaj dane..."></textarea><br>
    <button onclick="processData()">Przetwórz dane</button>
    <div id="output"></div>
</body>
